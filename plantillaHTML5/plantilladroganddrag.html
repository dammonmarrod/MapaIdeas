<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TodoCompleto</title>
	<style type="text/css">
		div{
			margin: 0px;
			padding: 2px;
			border: 2px solid black;
		}
		.contenedor{
			display: grid;
  			grid-template-columns: repeat(2, 1fr);
  			grid-gap: 10px;
		}
	</style>
	
	<script type="text/javascript" src="plantilladroganddragJS2.js"></script>
</head>
<body>
	<header>
		<h1>CABECERA</h1>
	</header>
	<div class="contenedor"  id="contenedor">

		<div class="contenedor1" id="contenedor1">
			<h5>Primer Div</h5>
			<div id="contenedor1primerDiv">
				<p>metodo prompt</p>
			</div>
			<div id="contenedor1segundoDiv">
				<p>function parseInt()</p>
			</div>
			<div id="contenedor1tercerDiv">
				<p>function isNaN()</p>
			</div>
		</div>

		<div class="contenedor2" id="contenedor2">
			<h5>Segundo div</h5>
			<div id="contenedor2primerDiv">
				<p>metodo prompt</p>
			</div>
			<div id="contenedor2segundoDiv">
				<p>function parseInt()</p>
			</div>
			<div id="contenedor2tercerDiv">
				<p>function isNaN()</p>
			</div>
		</div>







		<div class="terceroDiv" id="terceroDiv">
			<h5>Tercero div</h5>
		</div>
		<div class="cuartoDiv" id="cuartoDiv">
			<h5>Cuarto div</h5>
		</div>










		<div class="quintoDiv" id="quintoDiv">
			<h5>Quinto div</h5>
		</div>
		<div class="sextoDiv" id="sextoDiv">
			<h5>Sexto div</h5>
		</div>




		
	</div><!--Fin id contenedor-->
	<footer>
		<h6>Final</h6>
	</footer>
</body>
</html>
